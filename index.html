<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>How to look</title>

<style>
body{margin:0;}
.wrapper{max-width:100%; margin:0 auto; position: relative; }
img{max-width:100%;}
  
  .banner-sec .banner-info{background-image: url(empty-living-room.jpg); background-attachment:scroll; background-repeat: no-repeat; background-position-y:68%; background-size: cover; min-height: 610px; position: relative;}
  .banner-sec .banner-icons .icons.active, .banner-sec .banner-icons .icons:active{background-image: none; outline: 0; -webkit-box-shadow: inset 0 3px 5px rgba(0,0,0,.125); box-shadow: inset 0 3px 5px rgba(0,0,0,.125);}
  .banner-sec figure{position: absolute; left: 0; right: 0; margin: 0 auto; bottom: 20px; max-width: 500px;}
  .banner-sec .figure-block{display:block;}
  .banner-sec .figure-none{display:none;}
  .banner-sec figure .triangle {}
  .banner-sec figure .square {clip-path: inset(0 0 0 0);}
  .banner-sec figure .circle {clip-path: ellipse(30% 50% at 50% 50%)}
  .banner-sec figure .ellipse {clip-path: ellipse(38% 50% at 50% 50%);}
  .banner-sec figure .rombus {clip-path: polygon(50% 0%, 90% 50%, 50% 100%, 7% 50%)}
  .banner-sec .figure-block{display:block;}
  .banner-sec .figure-none{display:none;}

  .style-menu .style-shape-icons,.style-menu .style-colour-icons{width: auto;  position: relative; background-color: #2c2723;padding: 10px 20px;}
  .style-menu .style-shape-icons .box{display: flex;margin: 0 10px;position: relative;left: 25%;width: 55%;}
  .style-menu .style-shape-icons .icons{ height: 50px; width: 50px; margin: 30px 40px;  cursor:pointer;}
  .style-menu .style-shape-icons .icons:nth-child(1){height: 40px; width: 80px;border: 2px solid #fff;}
  .style-menu .style-shape-icons .icons:nth-child(2){width:50px; height:50px; border: 2px solid #fff;}
  .style-menu .style-shape-icons .icons:nth-child(3){width: 60px;height: 45px; border-radius: 50px;border: 2px solid #fff;}
  .style-menu .style-shape-icons .icons:nth-child(4){border-radius: 50%;width: 100px;height: 50px;border: 2px solid #fff;}
  .style-menu .style-shape-icons .icons:nth-child(5){width:45px; height:45px;rotate:45deg;border: 2px solid #fff;}
  .style-menu .style-head{background-color: #eed6b9;padding: 5px 0;text-align: center;}
 

  .style-menu .style-colour-icons .box{display: flex;margin: 0 10px;position: relative;left: 25%;width: 55%;}
  .style-menu .style-colour-icons .icons{ height: 50px; width: 50px; margin: 30px 27px;  cursor:pointer;margin:30px auto;}
  .style-menu .style-colour-icons .icons:nth-child(1){height: 50px; width: 50px; background-color: #eed6b9;}
  .style-menu .style-colour-icons .icons:nth-child(2){background-color: white;}
  .style-menu .style-colour-icons .icons:nth-child(3){background-color: #9f9f9f;}
  .style-menu .style-colour-icons .icons:nth-child(4){background-color: #0f5d3f;}
  .style-menu .style-colour-icons .icons:nth-child(5){background-color: #deff3a;}
  .style-menu .style-head{background-color: #544c47;text-align: center;}
  .style-menu .style-head .btn{color:#fff; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 500;padding: 10px 20px;margin: 0 10px; position: relative;cursor: pointer;background: none;border: 0;}
  .style-menu .style-head .btn:hover{text-decoration: underline;}

  
@media (min-width: 320px) and (max-width: 480px) {
  .style-menu .style-shape-icons .box{align-items: center;}
  .style-menu .style-shape-icons .icons:nth-child(1){height: 20px; width: 40px;border: 2px solid #fff;}
  .style-menu .style-shape-icons .icons:nth-child(2){width:30px; height:30px; border: 2px solid #fff;}
  .style-menu .style-shape-icons .icons:nth-child(3){border-radius: 50px;border: 2px solid #fff;}
  .style-menu .style-shape-icons .icons:nth-child(4){border-radius: 50%;width: 50px;height: 30px;border: 2px solid #fff;}
  .style-menu .style-shape-icons .icons:nth-child(5){width:30px; height:30px;rotate:45deg;border: 2px solid #fff;}
    .style-menu .style-colour-icons .box {margin:0; left: 0;position:relative;width: 100%;}
    .style-menu .style-shape-icons .box {margin:0; left: 0;position: relative;width: 100%;}
    .banner-sec .banner-info{min-height: 350px; background-position: left center;}
  .banner-sec figure img{object-fit: cover; object-position: bottom center; height: 55px; margin: 0 auto; display: block;}
  .style-menu .style-shape-icons{left: 0px; top: 4%;}
  .style-menu .style-shape-icons .icons{margin: 15px auto; height: 30px; width: 30px;}
}
  
@media (min-width: 481px) and (max-width: 767px) {
  
  .style-menu .style-shape-icons .box{align-items: center;}
  .style-menu .style-shape-icons .icons:nth-child(1){height: 30px; width: 60px;border: 2px solid #fff;}
  .style-menu .style-shape-icons .icons:nth-child(2){width:40px; height:40px; border: 2px solid #fff;}
  .style-menu .style-shape-icons .icons:nth-child(3){width:40px; height:40px; border-radius: 50px;border: 2px solid #fff;}
  .style-menu .style-shape-icons .icons:nth-child(4){border-radius: 50%;width: 50px;height: 30px;border: 2px solid #fff;}
  .style-menu .style-shape-icons .icons:nth-child(5){width:30px; height:30px;rotate:45deg;border: 2px solid #fff;}
  .style-menu .style-colour-icons .box {margin:0; left: 0;position:relative;width: 100%;}
    .style-menu .style-shape-icons .box {margin:0; left: 0;position: relative;width: 100%;}
  .banner-sec .banner-info{min-height: 480px; background-position: left center;}
  .banner-sec figure img{object-fit: cover; object-position: bottom center; height: 75px; margin: 0 auto; display: block;}
 
}
  
@media (min-width: 768px) and (max-width: 1090px) {

     .style-menu .style-shape-icons .box{align-items: center;}
  
  .style-menu .style-colour-icons .box {margin:0; left: 0;position:relative;width: 100%;}
    .style-menu .style-shape-icons .box {margin:0; left: 0;position: relative;width: 100%;}
  
  .banner-sec .banner-info{min-height: 550px;}
  
}
</style>
</head>

<body>
<section class="banner-sec">
  <div class="wrapper">
    <div class="banner-info">
	  <figure class="figure-block"><img src="doormat-min.png" alt="" id="img"></figure>
	  <!-- <figure class="figure-none"><img src="doormat2.png" alt=""></figure>
	  <figure class="figure-none"><img src="doormat-b&w.png" alt=""></figure>
	  <figure class="figure-none"><img src="doormat-green.png" alt=""></figure>
	  <figure class="figure-none"><img src="doormat-yellow.png" alt=""></figure> -->
	</div>
</div><!--/ wrapper -->
</section>
<section class="style-menu">
  <div class="style-head">
    <button class="btn" id="color">Colors</button>
    <button class="btn" id="shape">Shapes</button>
  </div>
	<div class="style-shape-icons" style="display: none;" id="shape-div">
    <div class="box">
        <div class="icons btn shape" data-img="doormat-min.png" data-class="triangle"></div>
        <div class="icons btn shape"  data-img="doormat2-min.png" data-class="square"></div>
        <div class="icons btn shape"  data-img="doormat3-min.png" data-class="circle"></div>
        <div class="icons btn shape" data-img="doormat4-min.png" data-class="ellipse"></div>
        <div class="icons btn shape" data-img="doormat5-min.png" data-class="rombus"></div>
    </div>
	</div>
  <div class="style-colour-icons" id="color-div">
    <div class="box">
        <div class="icons btn color" data-img="doormat-min.png" data-class="triangle"></div>
        <div class="icons btn color" data-img="doormat2-min.png" data-class="square"></div>
        <div class="icons btn color" data-img="doormat3-min.png" data-class="circle"></div>
        <div class="icons btn color" data-img="doormat4-min.png" data-class="ellipse"></div>
        <div class="icons btn color" data-img="doormat5-min.png" data-class="rombus"></div>
    </div>
	</div>
</section>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>

$(document).ready(function(){
    $(".shape").click(function(){
    
    // var img=$(this).data('img');
     var className=$(this).data('class');
     $("#img").attr('class','');
   //  $("#img").attr('src',img);
     $("#img").addClass(className);
     //console.log('working');
   });
 
 
   $(".color").click(function(){
     
      var img=$(this).data('img');
     // var className=$(this).data('class');
     // $("#img").attr('class','');
     $("#img").attr('src',img);
    //  $("#img").addClass(className);
      //console.log('working');
    });
 
 
   $("#color").click(function(e){
     e.preventDefault();
     
     $("#color-div").show();
     $("#shape-div").hide();
   });
 
   $("#shape").click(function(e){
     e.preventDefault();
     
     $("#color-div").hide();
     $("#shape-div").show();
   });
});

</script>
</html>
