<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>How to look</title>

<style>
body{margin:0;}
.wrapper{max-width:1170px; margin:0 auto; position: relative; padding: 0 15px;}
img{max-width:100%;}
  
  .banner-sec .banner-info{background-image: url(empty-living-room.jpg); background-attachment:scroll; background-repeat: no-repeat; background-position: center center; background-size: cover; min-height: 650px; position: relative;}
  .banner-sec .banner-icons{width: auto; left: 20px; position: absolute; top: 23%;}
  .banner-sec .banner-icons .icons{height: 50px; width: 50px; margin: 30px 27px; background: #eed6b9; display: block; cursor:pointer;}
  .banner-sec .icons:nth-child(1){border-radius: 50px;}
  .banner-sec .icons:nth-child(3){border-radius: 50%;}
  .banner-sec .banner-icons .icons.active, .banner-sec .banner-icons .icons:active{background-image: none; outline: 0; -webkit-box-shadow: inset 0 3px 5px rgba(0,0,0,.125); box-shadow: inset 0 3px 5px rgba(0,0,0,.125);}
  .banner-sec figure{position: absolute; left: 0; right: 0; margin: 0 auto; bottom: 20px; max-width: 500px;}
  .banner-sec .figure-block{display:block;}
  .banner-sec .figure-none{display:none;}
  
@media (min-width: 320px) and (max-width: 480px) {
  .banner-sec .banner-info{min-height: 350px; background-position: left center;}
  .banner-sec figure img{object-fit: cover; object-position: bottom center; height: 55px; margin: 0 auto; display: block;}
  .banner-sec .banner-icons{left: 20px; top: 16%;}
  .banner-sec .banner-icons .icons{margin: 15px; height: 30px; width: 30px;}
}
  
@media (min-width: 481px) and (max-width: 767px) {
  .banner-sec .banner-info{min-height: 480px; background-position: left center;}
  .banner-sec figure img{object-fit: cover; object-position: bottom center; height: 75px; margin: 0 auto; display: block;}
  .banner-sec .banner-icons{left: 20px; top: 16%;}
  .banner-sec .banner-icons .icons{margin: 15px; height: 30px; width: 30px;}
}
  
@media (min-width: 768px) and (max-width: 1090px) {
  .banner-sec .banner-info{min-height: 550px;}
  .banner-sec .banner-icons{left: 20px; top: 16%;}
  .banner-sec .banner-icons .icons{margin: 20px; height: 40px; width: 40px;}
}
</style>
</head>

<body>
<section class="banner-sec">
  <div class="wrapper">
    <div class="banner-info">
	  <figure class="figure-block"><img src="doormat.png" alt="" id="img"></figure>
	  <!-- <figure class="figure-none"><img src="doormat2.png" alt=""></figure>
	  <figure class="figure-none"><img src="doormat-b&w.png" alt=""></figure>
	  <figure class="figure-none"><img src="doormat-green.png" alt=""></figure>
	  <figure class="figure-none"><img src="doormat-yellow.png" alt=""></figure> -->
	</div>
	
	<div class="banner-icons">
      <div class="icons btn" data-img="doormat.png"></div>
      <div class="icons btn" data-img="doormat2.png"></div>
      <div class="icons btn" data-img="doormat3.png"></div>
      <div class="icons btn" data-img="doormat4.png"></div>
      <div class="icons btn" data-img="doormat5.png"></div>
	</div>
  </div><!--/ wrapper -->
</section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>

$(document).ready(function(){
  $(".btn").click(function(){
    var img=$(this).data('img');
    $("#img").attr('src',img);
    console.log('working');
  });
});

</script>
</html>
